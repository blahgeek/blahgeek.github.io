<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{{site.tagline}}{% endblock %}</title>
    <meta name="description" content="{{ site.tagline }}">
    <link rel="shortcut icon" href="/images/gravatar.jpeg">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feeds/all.rss.xml">
    <link rel="stylesheet" type="text/css" href="/css/min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.4.0/css/font-awesome.min.css">
  </head>
  <body>
  <!--[if lt IE 9]>
     <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="toppage">
    <div class="container">
      <div class="logo">
      <a href="/"><img src="{{site.cdn_domain}}/images/gravatar.jpeg"></a>
      </div>
      <div class="main-text">
        <p>I'm 赵一开/BlahGeek, a CS&T Student @ Tsinghua U.</p>
        <p>Get in touch: 
          <a href="mailto:i@blahgeek.com?subject=Hello"><i class="fa fa-envelope-o"></i></a>
          <a href="https://github.com/blahgeek"><i class="fa fa-github"></i></a>
          <a href="http://www.renren.com/381135165"><i class="fa fa-renren"></i></a>
          <a id="weixin-btn" href="#" onclick="document.getElementById('weixin').style.display='block';return false;">
            <i class="fa fa-wechat"></i>
          </a>
        </p>
        <p><img id="weixin" src="{{site.cdn_domain}}/images/weixin-qr.png"></p>
      </div>
    </div>
  </div>

{% block body %}
<div class="mainpage">
  <div class="container">
  {% block navbar %}
    <div class="navbar"> <ul>
      <li><a href="/"{% if page and not page.classification %} class="active" {% endif %}>All</a></li>
      <li><a href="/tech/"{% if page and page.classification == "tech" %} class="active" {% endif %}>Tech</a></li>
      <li><a href="/misc/"{% if page and page.classification == "misc" %} class="active" {% endif %}>Misc</a></li>
      <li><a href="/project/"{% if page and page.classification == "project" %} class="active" {% endif %}>Project</a></li>
      <li><a href="/life/"{% if page and page.classification == "life" %} class="active" {% endif %}>Life</a></li>
    </ul> </div>
  {% endblock %}
  {% block content %}
  {% endblock %}
  </div>
</div>
{% endblock %}

<script src="{{site.cdn_domain}}/js/instantclick.min.js" data-no-instant></script>

<script type="text/javascript">
  var disqus_shortname = '{{ site.disqus }}';
  {% if page %}
  var disqus_identifier = '{{ page.permalink }}';
  var disqus_url = '{{ site.url }}/{{ page.permalink }}';
  {% else %}
  var disqus_identifier = '';
  var disqus_url = '';
  {% endif %}
</script>
<script type="text/javascript" src="/js/disqus-count.js" data-no-instant></script>
<script type="text/javascript" src="/js/disqus-embed.js" data-no-instant></script>

<script data-no-instant>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
InstantClick.on('change', function(isInitialLoad){
  ga('create', '{{site.google_analytics}}', 'auto');
  ga('send', 'pageview');
  if(!isInitialLoad) {
    DISQUSWIDGETS.forum = disqus_shortname;
    DISQUSWIDGETS.getCount({reset: 1});
    if(disqus_identifier.length > 0) {
      DISQUS.reset({
        reload: true,
        config: function () {  
          this.page.identifier = disqus_identifier;
          this.page.url = disqus_url;
        }
      });
    }
  }
});
InstantClick.init();
</script>

  </body>
</html>
