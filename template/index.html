{% extends "base.html" %}

{% block title %}
  {{ site.tagline }}
{% endblock %}

{% block content %}
  <div class="post-list">
    {% for post in posts %}{% if post.classification == page.classification or not page.classification %}
    <h2 class="post-title"><a href="/{{ post.permalink }}">{{ post.title }}</a></h2>
    <span class="post-date">Post at {{ post.date_human }}</span>
    {% endif %}{% endfor %}
  </div>
  <div class="badges">
    <a href="https://www.linode.com/?r={{ site.linode_referral }}"><img src="/badges/hosted-in-linode.svg" /></a>
    <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img src="/badges/license-cc-by.svg" /></a>
    <img src="/badges/posts-number.svg" />
    <img src="/badges/awesome.svg" />
  </div>
{% endblock %}
