<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="/">{{ site.title }}</a></h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>Licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA</a></li>
            <li>Proudly hosted on <a href="http://www.linode.com/">Linode</a>
            <li>Powered by <a href="http://jekyllrb.com/">Jekell</a></li>
            <li>Theme by <a href="https://github.com/mdo/hyde">Hyde</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

    <script type="text/javascript">
    var disqus_shortname = '{{ site.disqus }}';

    (function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//go.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
  </body>
</html>
