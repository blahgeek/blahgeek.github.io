<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="layout-reverse">
    <script type="text/javascript">
      var milisecond = (new Date()).getTime();
      var offset = Math.floor(milisecond/1000/60/5) % 8 + 8; // 5min
      document.getElementsByTagName('body')[0].className += ' theme-base-0' + offset.toString(16);
    </script>
    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="/">{{ site.title }}</a></h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>Licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA</a></li>
            <li>Proudly hosted on <a target="_blank" href="http://www.linode.com/">Linode</a>
            <li>Powered by <a target="_blank" href="http://jekyllrb.com/">Jekell</a></li>
            <li>Theme by <a target="_blank" href="https://github.com/mdo/hyde">Hyde</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  {% include tail.html %}
  </body>
</html>
